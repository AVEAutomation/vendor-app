<md-dialog aria-label="Create a new product" id="product-create">

  <md-toolbar class="md-accent">
    <h3 class="md-toolbar-tools">
      Create a new product
    </h3>
  </md-toolbar>

  <md-content>
    <section class="section slim" layout="column">
      <p>
          Create a new product for your application.
      </p>
    </section>

    <form name="createForm">

      <section class="section slim" layout="column">
        <span layout="row" layout-align="start center">
          <span flex="33">Product is active</span>
          <md-switch name="active" class="no-label" aria-label="product active" ng-model="create.product.active"></md-switch>
        </span>
      </section>

      <section class="section" layout="column">

        <!--<span layout="row" layout-sm="column">
          <md-input-container flex>
            <label>Name</label>
            <input name="name" ng-model="create.product.name"
                   ng-model-options="{updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}"
                   required mongoose-error remote-unique="Product">
            <div ng-messages="createForm.name.$error">
              <div ng-message="required">Name is required</div>
              <div ng-message="mongoose">Name already in use</div>
              <div ng-message="remote-unique">Name already in use</div>
            </div>
          </md-input-container>
        </span>-->

        <model-input-group ng-model="create.product" field-definitions="create.productDefinition"></model-input-group>

      </section>
    </form>
  </md-content>

  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="create.close()">Cancel</md-button>
    <md-button ng-disabled="createForm.$invalid" ng-click="create.create(createForm)" class="md-primary md-raised">Create product</md-button>
  </div>

</md-dialog>
