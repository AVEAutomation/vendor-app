<section id="admin-main-content" layout="column" layout-fill flex>

  <md-toolbar layout="row" scroll-shrink>
    <span class="md-toolbar-tools md-toolbar-tools-top" flex layout="row">
      <md-button ng-click="appController.openMainMenu()" aria-label="Open main menu">
        <md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
      </md-button>
    </span>
    <span class="md-toolbar-tools md-toolbar-tools-bottom" flex layout="row">
      <h2>{{vm.title}}</h2>
    </span>
  </md-toolbar>

  <md-content>
    <md-card>
      <md-card-content>

        <h2>Administration Section</h2>

        <p>
          View your <a ui-sref="admin.user.list">list of Users</a>
          or <a ui-sref="admin.user.list.create">create a User</a>.
        </p>

        </md-card-content>
    </md-card>
  </md-content>

</section>
